sudo: false
language: php

php:
  - 5.5
  - 5.6
  - 7
  
os:
  - linux
  - osx
  
before_script:
  - composer self-update && composer install --no-interaction

script: 
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - ./vendor/bin/coveralls -v
